<!DOCTYPE html>
<html>
<head>
    <title>
        TIMER
    </title>
</head>
<style>
  div
	{
 		background-color: black;
    		width: 15px;
    		padding-left:25px;
		padding-right:35px;

  body
  {
    width:1250px;
    padding:30px;
    margin:15px;
    border:4px solid black;
  }
  .button 
  {
      background-color: black;
      border: none;
      color: orange;
      padding: 15px 32px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
  }

<body style="background-color:orange;">
    <br>

    <h style="color:black; font-size:400%; font-color:sylfaen;">
    <b>
    <center>
    <u>
    DYNAMIC COUNTDOWN TIMER
    </ins>
    </center>
    </b>
    </h>
    
    <br>

    <h style="font-size:300%">
    <center>
		YEAR - MONTH - DATE - HOURS - MINUTES - SECONDS
	  </center>
	  </h>
	
	  <br>
	  
	  <input type="number" id="m1" value="2017">
	  <input type="number" id="m2" value="01">
	  <input type="number" id="m3" value="01">
	  <input type="number" id="m4" value="0">
	  <input type="number" id="m5" value="0">
  	  <input type="number" id="m6" value="0">

<br>

    <br>
	
	  <center>

	  <div id="demo1">
	  </div>
	  
       	  <div id="demo2">
    	  </div>
  
    	  <div id="demo3">
	  </div>

          <div id="demo4">
          </div>
          
          </center>

    <br>
    
    <center>
    
    <button class="button" onclick="stop()">
    <b>
    STOP
    </b>
    </button>
    
    <button class="button" onclick="start()">
    <b>
    START
    </b>
    </button>
    
    <button class="button" onclick="reset()">
    <b>
    RESET
    </b>
    </button>
    </center>
    
    <script>
<!--acquiring the present time and converting to milliseconds-->
			var f,l,m,n,min,sec,day,hour,m1,mm1,m2,mm2,m3,mm3,m4,mm4,m5,mm5,m6,mm6,g,w1,w2,w3,check;
			function fcount() 
			{ 
				document.getElementById("demo1").innerHTML = " DAY : "+day;
				document.getElementById("demo1").style.color = "orange";
				document.getElementById("demo1").style.fontFamily = "Arial";
				
				 document.getElementById("demo2").innerHTML = " HR : "+hour;
				document.getElementById("demo2").style.color = "orange";
				document.getElementById("demo2").style.fontFamily = "Arial";
				
        			document.getElementById("demo3").innerHTML = " MIN : "+min;
				document.getElementById("demo3").style.color = "orange";
				document.getElementById("demo3").style.fontFamily = "Arial";
				
				document.getElementById("demo4").innerHTML = " SEC : "+sec;
				document.getElementById("demo4").style.color = "orange";
				document.getElementById("demo4").style.fontFamily = "Arial";
				
				if(sec)sec--;
        else
        {
					if(min)
					{
	          				min--;
	          				sec=59;
					}
					else
					{	
						if(hour) 
	      		{
							hour--;
							min=59;
							sec=59;
						}
						else
            {
	            if(day) 
	            {
								day--;
		    				hour=23;
								min=59;
		     				sec=59;
	            }
			}
					}
        			}
			}
        function start()
        {f = new Date();
			n = f.getTime();
<!--getting the personalised input and converting to milliseconds-->			
			mm1=document.getElementById("m1").value;
			mm2=document.getElementById("m2").value;
			mm3=document.getElementById("m3").value;
			mm4=document.getElementById("m4").value;
			w1=mm4;
			mm5=document.getElementById("m5").value;
			w2=mm5;
			mm6=document.getElementById("m6").value;
			w3=mm6;
			g = new Date(mm1+"-"+mm2+"-"+mm3);
			g.setHours(w1,w2,w3,0);
			m = g.getTime();
<!--getting the difference in milliseconds-->
			l=m-n;
<!--converting back to days,hours,minutes,seconds-->
			day=l/86400000;
			day=day-(day%1);
			l=l-(day*86400000);
			hour=l/3600000;
			hour=hour-(hour%1);
			l=l-(hour*3600000);
			min=l/60000;
			min=min-(min%1);
			l=l-(min*60000);
			sec=l/1000;
			sec=sec-(sec%1);
<!--decrementing the timer-->
            check = setInterval(function(){ fcount() }, 1000);
        }
        
        function stop() 
        {
            clearInterval(check);
        }
        function reset()
        {
            clearInterval(check);
            day=0;hour=0;min=0;sec=0;
            document.getElementById("demo1").innerHTML = " DAY : "+day;
				document.getElementById("demo1").style.color = "orange";
				document.getElementById("demo1").style.fontFamily = "Arial";
				
				document.getElementById("demo2").innerHTML = " HR : "+hour;
				document.getElementById("demo2").style.color = "orange";
				document.getElementById("demo2").style.fontFamily = "Arial";
				
				document.getElementById("demo3").innerHTML = " MIN : "+min;
				document.getElementById("demo3").style.color = "orange";
				document.getElementById("demo3").style.fontFamily = "Arial";
				
				document.getElementById("demo4").innerHTML = " SEC : "+sec;
				document.getElementById("demo4").style.color = "orange";
				document.getElementById("demo4").style.fontFamily = "Arial";
				
        }
    </script>
</body>
</html>
