<!DOCTYPE html>
<html>
<head>
	<title>
		TIMER
	</title>
</head>
<style>
	div
	{
 		background-color: black;
    		width: 15px;
    		padding-left:25px;
		padding-right:35px;
		padding-top:20px;
		padding-bottom:20px;
    		margin: 2px;
		border: 1px solid red;
		display: inline-block;
	}
	body
	{
		width:1250px;
		padding:30px;
		margin:15px;
		border:4px solid black;
	}
	.button
	{
    		background-color: black;
		border: none;
    		color: orange;
    		padding: 15px 32px;
    		text-align: center;
    		display: inline-block;
    		font-size: 16px;
	}
</style>
<body id="bdy" style="background-color:orange;">
	<center>
	<u>
	<h style="font-size:400%;">
	PERSONALISED COUNTDOWN TIMER
	</h>
	</u>
	</center>
	
	<br>
	
	<h style="font-size:300%">
	year - month - day - hours - minutes - seconds
	</h>
	
	<br>
	
	<input type="number" id="m1" value="2017">
	<input type="number" id="m2" value="01">
	<input type="number" id="m3" value="01">
	<input type="number" id="m4" value="0">
	<input type="number" id="m5" value="0">
	<input type="number" id="m6" value="0">
	
	<button class="button" onclick="f3()"><b>Submit</b></button>

	<br>


	<br>
	<center>
	<div id="demo1"></div>
	<div id="demo2"></div>
	<div id="demo3"></div>
	<div id="demo4"></div>
	</center>
	<script>
		function f3()
		{
<!--acquiring the present time and converting to milliseconds-->
			var f = new Date();
			var n = f.getTime();
<!--getting the personalised input and converting to milliseconds-->			
			var mm1=document.getElementById("m1").value;
			var mm2=document.getElementById("m2").value;
			var mm3=document.getElementById("m3").value;
			var mm4=document.getElementById("m4").value;
			var w1=mm4;
			var mm5=document.getElementById("m5").value;
			var w2=mm5;
			var mm6=document.getElementById("m6").value;
			var w3=mm6;
			var g = new Date(mm1+"-"+mm2+"-"+mm3);
			g.setHours(w1,w2,w3,0);
			var m = g.getTime();
<!--getting the difference in milliseconds-->
			var l=m-n;
<!--converting back to days,hours,minutes,seconds-->
			var day=l/86400000;
			day=day-(day%1);
			l=l-(day*86400000);
			var hour=l/3600000;
			hour=hour-(hour%1);
			l=l-(hour*3600000);
			var min=l/60000;
			min=min-(min%1);
			l=l-(min*60000);
			var sec=l/1000;
			sec=sec-(sec%1);
<!--decrementing the timer-->
			function myFunction() 
			{ 
				document.getElementById("demo1").innerHTML = " DAY : "+day;
				document.getElementById("demo1").style.color = "orange";
				document.getElementById("demo1").style.fontFamily = "Arial";
				
				document.getElementById("demo2").innerHTML = " HR : "+hour;
				document.getElementById("demo2").style.color = "orange";
				document.getElementById("demo2").style.fontFamily = "Arial";
				
				document.getElementById("demo3").innerHTML = " MIN : "+min;
				document.getElementById("demo3").style.color = "orange";
				document.getElementById("demo3").style.fontFamily = "Arial";
				
				document.getElementById("demo4").innerHTML = " SEC : "+sec;
				document.getElementById("demo4").style.color = "orange";
				document.getElementById("demo4").style.fontFamily = "Arial";
				
				if(sec)sec--;
          			else
          			{
					if(min)
					{
	          				min--;
	          				sec=59;
					}
					else
					{	
						if(hour) 
	      					{
							hour--;
							min=59;
							sec=59;
						}
						 else
                				{
	            					if(day) 
	            					{
								day--;
		    						hour=23;
								min=59;
		     						sec=59;
	            					}
				
						}
					}
        			}
			}
			setInterval(function(){myFunction();},1000);
		}
	</script>
</body>
</html>
