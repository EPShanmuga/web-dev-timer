<!DOCTYPE html>
<html>
<head>
	<title>
		TIMER
	</title>
</head>
<style>
	div 
	{
    		background-color: orange;
    		width: 100px;
    		padding:25px;
    		margin: 40px;
	}
</style>
<body id="b" style="background-color:black;">
	
	<h id="watch">
		<center>
		<b>
		</b>
		</center>
	</h>
	
	<br>
	
	<h id="countdown">
		<center>
		</center>
	</h>
	<div>
		<center><p><font size="6">DAYS</font></p></center>
		<p id="pday"><center></center></p>	
	</div>
	<div>
		<center><p><font size="6">HOURS</font></p></center>
		<p id="phour"><center></center></p>
	</div>
	<div>
		<center><p><font size="6">MINS</font></p></center>
		<p id="pmin"><center></center></p>	
	</div>
	<div>
		<center><p><font size="6">SECS</font></p></center>
		<p id="psec"><center></center></p>	
	</div>
	
	<script>
<!--acquiring the two times and converting to milliseconds-->
		var f = new Date();
		var n = f.getTime();
		var g=new Date("2017-01-01");
		g.setHours(0,0,0,0);
		var m = g.getTime();
<!--getting the difference in milliseconds-->
		var l=m-n;
<!--converting back to days ,hours,minutes,seconds-->
		var day=l/86400000;
		day=day-(day%1);
		l=l-(day*86400000);
		var hour=l/3600000;
		hour=hour-(hour%1);
		l=l-(hour*3600000);
		var min=l/60000;
		min=min-(min%1);
		l=l-(min*60000);
		var sec=l/1000;
		sec=sec-(sec%1);
<!--decrementing the timer-->
		function myFunction() 
		{
			document.getElementById("watch").innerHTML="THE WATCHMAKERS";
			document.getElementById("watch").style.color = "orange";
			document.getElementById("watch").style.fontFamily = "Sylfaen";
			document.getElementById("watch").style.fontSize = "600%";

			document.getElementById("countdown").innerHTML="OUR APP'S IS OUT IN";
			document.getElementById("countdown").style.color = "orange";
			document.getElementById("countdown").style.fontFamily = "Sylfaen";
			document.getElementById("countdown").style.fontSize = "400%";

 	
 			document.getElementById("pday").innerHTML = day;
			document.getElementById("pday").style.color = "black";
			document.getElementById("pday").style.fontFamily = "Arial";
			document.getElementById("pday").style.fontSize = "300%";
			
			document.getElementById("phour").innerHTML = hour;
			document.getElementById("phour").style.color = "black";
			document.getElementById("phour").style.fontFamily = "Arial";
			document.getElementById("phour").style.fontSize = "300%";
			
			document.getElementById("pmin").innerHTML =min;
			document.getElementById("pmin").style.color = "black";
			document.getElementById("pmin").style.fontFamily = "Arial";
			document.getElementById("pmin").style.fontSize = "300%";
			
			document.getElementById("psec").innerHTML = sec;
			document.getElementById("psec").style.color = "black";
			document.getElementById("psec").style.fontFamily = "Arial";
			document.getElementById("psec").style.fontSize = "300%";

			if(sec)sec--;
          		else
          		{
				if(min)
				{
	          			min--;
	        			 sec=59;
				}
				else
				{	
	      				if(hour) 
	      				{
						hour--;
						min=59;
						sec=59;
					}
	     				else
                			{
	            				if(day) 
	        				{
		     					day--;
		     					hour=23;
		     					min=59;
		     					sec=59;
	            				}
					}
				}
        		}
		}
<!--repeating the decrement-->
		setInterval(function(){myFunction();},1000);
	</script>
</body>
</html>
