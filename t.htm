<!DOCTYPE html>
<html>
<head>
	<title>
		TIMER
	</title>
</head>
<style>
div{
 	background-color: orange;
	width: 15px;
    	padding-left:25px;
	padding-right:35px;
	padding-top:20px;
	padding-bottom:20px;
    	margin: 2px;
	border: 1px solid red;
	display: inline-block;
}

</style>

<body id="b" style="background-color:black; display:inline">
	
	<center>
	<h id="watch">
	<b>
	</b>
	</h>
	</center>
	
	<br>
	
	<center>
	<h id="countdown">
	</h>
	</center>

	<br>
<!--displaying the counter-->	
	<center>
	<div id="demo1"></div>
	<div id="demo2"></div>
	<div id="demo3"></div>
	<div id="demo4"></div>
	</center>
	
	<script>
<!--acquiring the two times and converting to milliseconds-->
		var f = new Date();
		var n = f.getTime();
		var g=new Date("2017-01-01");
		g.setHours(0,0,0,0);
		var m = g.getTime();
<!--getting the difference in milliseconds-->
		var l=m-n;
<!--converting back to days ,hours,minutes,seconds-->
		var day=l/86400000;
		day=day-(day%1);
		l=l-(day*86400000);
		var hour=l/3600000;
		hour=hour-(hour%1);
		l=l-(hour*3600000);
		var min=l/60000;
		min=min-(min%1);
		l=l-(min*60000);
		var sec=l/1000;
		sec=sec-(sec%1);
<!--decrementing the timer-->
		function myFunction() 
		{
			document.getElementById("watch").innerHTML="THE WATCHMAKERS";
			document.getElementById("watch").style.color = "orange";
			document.getElementById("watch").style.fontFamily = "Sylfaen";
			document.getElementById("watch").style.fontSize = "600%";

			document.getElementById("countdown").innerHTML="OUR APP'S IS OUT IN";
			document.getElementById("countdown").style.color = "orange";
			document.getElementById("countdown").style.fontFamily = "Sylfaen";
			document.getElementById("countdown").style.fontSize = "400%";

			document.getElementById("demo1").innerHTML ="DAY : "+day;
			document.getElementById("demo1").style.color = "black";
			document.getElementById("demo1").style.fontFamily = "Arial";
			
			document.getElementById("demo2").innerHTML ="HR : "+hour;
			document.getElementById("demo2").style.color = "black";
			document.getElementById("demo2").style.fontFamily = "Arial";
			
			document.getElementById("demo3").innerHTML ="MIN : "+min;
			document.getElementById("demo3").style.color = "black";
			document.getElementById("demo3").style.fontFamily = "Arial";
			
			document.getElementById("demo4").innerHTML = "SEC : "+sec;
			document.getElementById("demo4").style.color = "black";
			document.getElementById("demo4").style.fontFamily = "Arial";
			<!--document.getElementById("demo1").style.fontSize = "300%";-->
			if(sec)sec--;
          		else
          		{
				if(min)
				{
	          			min--;
	        			 sec=59;
				}
				else
				{	
	      				if(hour) 
	      				{
						hour--;
						min=59;
						sec=59;
					}
	     				else
                			{
	            				if(day) 
	        				{
		     					day--;
		     					hour=23;
		     					min=59;
		     					sec=59;
	            				}
					}
				}
        		}
		}
<!--repeating the decrement-->
		setInterval(function(){myFunction();},1000);
	</script>
</body>
</html>
